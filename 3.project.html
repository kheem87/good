  <p><strong>코로나바이러스 감염의 일종으로 급성 폐렴을 일으키는 질환. </strong><br>동물에게서 사람으로 옮겨진다고 알려져 있으며 고열을 동반하고 감기 비슷한 증상을 보이다가 심한 페렴으로 인하여 호흡 곤란이 일어난다. 감염력이 심해 2002~2003년 사이에 전 세계적으로 전염이 확산된 적이 있었다.
